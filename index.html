<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_name.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BEM</title>
</head>

<body>
    <div>
        <div id="toast"></div>
        <div>
            <div onclick="showSuccessToast()" class="btn btn--success">Show Success</div>
            <div onclick="showInfoToast()" class="btn btn--info">Show Info</div>
            <div onclick="showWarningToast()" class="btn btn--warn">Show Warning</div>
            <div onclick="showErrorToast()" class="btn btn--danger">Show Error</div>
        </div>
    </div>
    <script>
        // toast function 
        function toast({
            title= '', 
            massage= '', 
            type= '', 
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');

                const autoRemoveId = setTimeout(function () {
                    main.removeChild(toast);
                }, duration + 1000);

                toast.onclick = function(e) {
                    if(e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveId);
                    }
                }

                const icons = {
                    succes: 'fas fa-check-circle',
                    info: 'fas fa-info-circle',
                    warning: 'fas fa-check-circle',
                    error: 'fas fa-exclamation-circle'
                }; 
                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease 0.3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                        <div class="toast__icon">
                            <i class="${icon}"></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__title">${title}</h3>
                            <p class="toast__msg">${massage}</p>
                        </div>
                        <div class="toast__close">
                            <i class="fa-regular fa-circle-xmark"></i>
                        </div>
                `;
                main.appendChild(toast);
            }
        }

        function showSuccessToast() {
            toast({
                title: 'Success',
                massage: 'Bạn đã thành công',
                type: 'success',
                duration: 5000
            })
        }

        function showInfoToast() {
            toast({
                title: 'Info',
                massage: '',
                type: 'info',
                duration: 5000
            })
        }

        function showWarningToast() {
            toast({
                title: 'Warning',
                massage: '',
                type: 'warning',
                duration: 5000
            })
        }

        function showErrorToast() {
            toast({
                title: 'Error',
                massage: 'MCó lỗi xảy ra vui lòng liên hệ quản trị viên',
                type: 'error',
                duration: 5000
            })
        }

    </script>
</body>

</html>
